exec_timeout_secs: 3600

functions:
  "setup":
    - command: git.get_project
      params:
        directory: src
    - command: subprocess.exec
      params:
        binary: bash
        working_dir: "src"
        add_expansions_to_env: true
        args:
          - ./.evergreen/setup.sh
    - command: expansions.update
      params:
        file: src/expansion.yml

  "run unit tests":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: "src"
        include_expansions_in_env: ["DRIVERS_TOOLS"]
        args:
          - ./.evergreen/run-tests.sh

  "teardown":
    - command: subprocess.exec
      params:
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/teardown.sh

pre:
  - func: setup

post:
  - func: teardown
  - command: attach.results
    params:
      file_location: src/results.json

tasks:
- name: run-tests
  commands:
    - func: "run unit tests"

buildvariants:
- name: tests
  display_name: tests
  run_on:
  - windows-64-vsMulti-small
  tasks:
  - name: run-tests
